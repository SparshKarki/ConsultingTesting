<div ng-class="'stm_to_builder-element__popup stm_to_builder-element_' + vm.element.type + '__popup'">
    <h4 ng-bind="vm.element.label"></h4>
    <md-tabs>
        <md-tab label="main">
            <div class="input-group">
                <span class="input-group-addon">{{'Text' | translate }}</span>
                <textarea
                        class="form-control"
                        ng-model="vm.element.value"
                        placeholder="{{'Enter text' | translate }}">

                </textarea>
            </div>

            <div class="stm_admin__select">
                <label>{{'Font Weight' | translate }}</label>
                <select ng-model="vm.element.data.fwn" class="form-control">
                    <option value="fwl">{{'Light' | translate }}</option>
                    <option value="fwn">{{'Regular' | translate }}</option>
                    <option value="fwb">{{'Bold' | translate }}</option>
                </select>
            </div>
        </md-tab>
        <!--Responsive-->
        <md-tab label="responsive">
            <element-margins model="vm.element.margins"></element-margins>
        </md-tab>
    </md-tabs>

    <md-dialog-actions layout="row">
        <md-button class="md-raised" ng-click="vm.cancel()">
            {{'Cancel' | translate }}
        </md-button>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="vm.saveElement(vm.element)">
            {{'Save' | translate }}
        </md-button>
    </md-dialog-actions>

</div>

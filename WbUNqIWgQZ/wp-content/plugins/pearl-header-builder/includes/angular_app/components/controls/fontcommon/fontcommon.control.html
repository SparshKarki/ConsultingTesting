<h4 ng-bind="::vm.data.title"></h4>
<div layout>
    <div class="stm_admin__select" flex="20" style="height:40px;">
        <select class="form-control" ng-model="vm.data.value.name" ng-options="item for item in ::vm.choices track by item" ng-change="vm.fontChanged(vm.data.value.name)">
        </select>
    </div>

    <div flex="5"></div>

    <div flex="20" md-color-picker="vm.options" ng-model="vm.data.value.color" ng-change="vm.colorChange(vm.data.value.color)"></div>

</div>

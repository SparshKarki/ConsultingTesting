<div class="stm_to-builder__elements">
        <h4>Select Element</h4>
        <div class="stm_to-builder__elements-row">
            <div
                class="stm_to-builder__elements__element"
                ng-class="'stm_to-builder__elements__element_' + element.type"
                ng-repeat="element in ::vm.elements track by $index"
                ng-click="vm.selectElement(element)">
                <span><i ng-class="element.icon"></i>{{::element.label}}</span>
            </div>
        </div>
</div>
